<!DOCTYPE html>
<html lang="En">
<head>
  <meta charset="UTF-8">
  <title> Website </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script type="text/javascript" src="{{url_for('static', filename='require.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script> <!-- loading a .js file while using flask -->
</head>

<style>
    * {
        font-family: "Rubik", "sans-serif";
    }

    div {
        text-align: center;
        margin-top: 50px;
    }

    h1 {
        color: red;
        font-size: 40pt;
    }

    p {
        font-size: 24pt;
    }
</style>

<div>
    <h1>Welcome!</h1><br>
    <p>This site has been visited {{ count }} times.</p>
    <p>You can type your messages here to other people.<br>{{ message }}</p>
    <div class="column">
        <div class="input">
            <button onclick="message()"> Send a Message </button>
            <nav class="strong"><p id="output">	</p> </nav>
        </div>
      </div>
</div>
